ds_acl:
  entities:
    - App\Entity\Asset
    - App\Entity\AssetAssociation
  permissions:
    asset:                         { attributes: [BROWSE, READ, EDIT, ADD, DELETE], entity:   App\Entity\Asset,                         title: app.permissions.asset                         }
    asset_property:                { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.*,                       title: app.permissions.asset.property                }
    asset_id:                      { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.id,                      title: app.permissions.asset.id                      }
    asset_uuid:                    { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.uuid,                    title: app.permissions.asset.uuid                    }
    asset_created_at:              { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.createdAt,               title: app.permissions.asset.created_at              }
    asset_updated_at:              { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.updatedAt,               title: app.permissions.asset.updated_at              }
    asset_deleted_at:              { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.deletedAt,               title: app.permissions.asset.deleted_at              }
    asset_owner:                   { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.owner,                   title: app.permissions.asset.owner                   }
    asset_owner_uuid:              { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.ownerUuid,               title: app.permissions.asset.owner_uuid              }
    asset_identity:                { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.identity,                title: app.permissions.asset.identity                }
    asset_identity_uuid:           { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.identityUuid,            title: app.permissions.asset.identity_uuid           }
    asset_title:                   { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.title,                   title: app.permissions.asset.title                   }
    asset_data:                    { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.data,                    title: app.permissions.asset.data                    }
    asset_version:                 { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.version,                 title: app.permissions.asset.version                 }
    asset_tenant:                  { attributes: [BROWSE, READ, EDIT],              property: App\Entity\Asset.tenant,                  title: app.permissions.asset.tenant                  }
    asset_association:             { attributes: [BROWSE, READ, EDIT, ADD, DELETE], entity:   App\Entity\AssetAssociation,              title: app.permissions.asset_association             }
    asset_association_property:    { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.*,            title: app.permissions.asset_association.property    }
    asset_association_id:          { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.id,           title: app.permissions.asset_association.id          }
    asset_association_uuid:        { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.uuid,         title: app.permissions.asset_association.uuid        }
    asset_association_created_at:  { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.createdAt,    title: app.permissions.asset_association.created_at  }
    asset_association_updated_at:  { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.updatedAt,    title: app.permissions.asset_association.updated_at  }
    asset_association_deleted_at:  { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.deletedAt,    title: app.permissions.asset_association.deleted_at  }
    asset_association_owner:       { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.owner,        title: app.permissions.asset_association.owner       }
    asset_association_owner_uuid:  { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.ownerUuid,    title: app.permissions.asset_association.owner_uuid  }
    asset_association_asset:       { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.asset,        title: app.permissions.asset_association.asset       }
    asset_association_entity:      { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.identity,     title: app.permissions.asset_association.entity      }
    asset_association_entity_uuid: { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.identityUuid, title: app.permissions.asset_association.entity_uuid }
    asset_association_version:     { attributes: [BROWSE, READ, EDIT],              property: App\Entity\AssetAssociation.version,      title: app.permissions.asset_association.version     }
