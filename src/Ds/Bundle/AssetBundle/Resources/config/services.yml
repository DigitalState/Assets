services:
    ds_asset.service.asset:
        class: Ds\Bundle\AssetBundle\Service\AssetService
        arguments:
            - '@doctrine.orm.entity_manager'
            - Ds\Bundle\AssetBundle\Entity\Asset

    ds_asset.service.asset_association:
        class: Ds\Bundle\AssetBundle\Service\AssetAssociationService

    ds_asset.filter.asset.search:
        parent: api_platform.doctrine.orm.search_filter
        arguments:
            -
                id: exact
                uuid: exact
                owner: exact
                ownerUuid: exact
                identity: exact
                identityUuid: exact
        tags:
            - { name: api_platform.filter, id: ds.asset.search }

    ds_asset.filter.asset.search_translation:
        parent: ds_translation.doctrine.orm.filter.search
        arguments:
            -
                title: ~
        tags:
            - { name: api_platform.filter, id: ds.asset.search_translation }

    ds_asset.filter.asset.date:
        parent: api_platform.doctrine.orm.date_filter
        arguments:
            -
                createdAt: ~
                updatedAt: ~
                deletedAt: ~
        tags:
            - { name: api_platform.filter, id: ds.asset.date }

    ds_asset.filter.asset.order:
        parent: api_platform.doctrine.orm.order_filter
        arguments:
            -
                id: ~
                createdAt: ~
                updatedAt: ~
                deletedAt: ~
                owner: ~
                identity: ~
        tags:
            - { name: api_platform.filter, id: ds.asset.order }

    ds_asset.filter.asset_association.search:
        parent: api_platform.doctrine.orm.search_filter
        arguments:
            -
                id: exact
                uuid: exact
                entity: exact
                entityUuid: exact
                owner: exact
                ownerUuid: exact
        tags:
            - { name: api_platform.filter, id: ds.asset_association.search }

    ds_asset.filter.asset_association.date:
        parent: api_platform.doctrine.orm.date_filter
        arguments:
            -
                createdAt: ~
                updatedAt: ~
                deletedAt: ~
        tags:
            - { name: api_platform.filter, id: ds.asset_association.date }
